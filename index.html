<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Locastic drugi</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>

    <header class="full header--structure header--skin">
      <a href="http://www.locastic.com/"><div class="header__logo"></div></a>

      <div class="header__navigation--structure " id="navigation">
        <a href="http://www.locastic.com/cp-locastic.pdf" class="header__navigation--skin">Home</a>
        <div class="header__navigation--skin fix ">
          <div class="header__navigation__dropbtn" id="dropdown">Works</div>
          <div class="header__navigation__dropdown-content">
            <a href="http://www.locastic.com/cp-locastic.pdf">Manista na pome</a>
            <a href="http://www.locastic.com/cp-locastic.pdf">Biftek-Medium rare+</a>
            <a href="http://www.locastic.com/cp-locastic.pdf">Picigin 2016</a>
            <a href="http://www.locastic.com/cp-locastic.pdf">Jos jedan link eto tako</a>
          </div>
        </div>
        <a href="http://www.locastic.com/cp-locastic.pdf" class="header__navigation--skin">About Us</a>
        <a href="http://www.locastic.com/cp-locastic.pdf" class="header__navigation--skin">Contact</a>
      </div>

      <div  class="icon " id="icon">
        <div class="navbar bar1"></div>
        <div class="navbar bar2"></div>
        <div class="navbar bar3"></div>
      </div>
    </header>

    <div class="slider--structure slider--skin full">
      <div class="slide">Moj najlišši naslov ikad</div>
      <div class="slide">Moga sam minjat i sliku</div>
      <div class="slide">Al nije mi se dalo</div>
    </div>

    <div class="content-container center">
    </div>

    <div class="center button-container">
      <div class="button--structure button--skin" id="loadArticlesButton">
        Load More
      </div>
    </div>

    <div class="form-container--structure form-container--skin center">
      <form class="forma" id="submit">
        <h2 class="forma__header">Contact Form </h2>
        <label for="name">
          Contact name <br>
          <input class="forma__input" type="text" name="name" value="Doctor Slicer">
        </label>
        <br>
        <label for="email">
          Email Address <br>
          <input class="forma__input" type="text" name="email" value="frontend@locastic.com">
        </label>
        <br>
        <label for="message">
          Message <br>
          <textarea class="forma__input forma__message" type="text" name="message" value=""></textarea>

        </label>
        <br>
        <input class=" forma__button--structure forma__button--skin" type="submit" name="submit" value="Send Message">
      </form>
    </div>

    <footer class="full footer--structure footer--skin">
      <span class="footer__left">
        2016 Locastic Teest Page
      </span>
      <span class="footer__right">
        By Frontend Developer
      </span>
    </footer>

    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
